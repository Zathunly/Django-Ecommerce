{% extends 'base.html' %}

{% block title %}
    Home - My Website
{% endblock %}

{% block content %}
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <div id="bannerCarousel" class="carousel slide home-banners" data-bs-ride="carousel" data-bs-interval="3000">
        <!-- Indicators -->
        <div class="carousel-indicators">
            {% for banner in banners %}
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="{{ forloop.counter0 }}" 
                    {% if forloop.first %}class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
    
        <!-- Slides -->
        <div class="carousel-inner">
            {% for banner in banners %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ banner.image.url }}" class="d-block w-100" alt="Banner {{ forloop.counter }}">
                </div>
            {% empty %}
                <div class="carousel-item active">
                    <p>No banners available at the moment.</p>
                </div>
            {% endfor %}
        </div>
    </div>    
    
<script src="{% static 'js/components/banner_slider.js' %}"></script>
{% endblock %}
